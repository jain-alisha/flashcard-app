<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flashcard App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>Flashcard App</h1>
    <form id="flashcard-form">
      <input type="text" id="question" placeholder="Question" required>
      <input type="text" id="answer" placeholder="Answer" required>
      <button type="submit">Add Flashcard</button>
    </form>
    <div id="flashcard-container"></div>
    <div style="display: flex; justify-content: center; gap: 16px; margin-bottom: 8px;">
        <button id="prev">Previous</button>
        <button id="next">Next</button>
    </div>
<button id="share-btn">Share this Flashcard</button>

  </div>
<div>
<h2 style="margin:30px 0 10px 0; color:#d72660; text-align:center;">Trending Flashcards</h2>
<div id="trending-cards"></div>
</div>
  <script src="app.js"></script>
</body>
</html>
